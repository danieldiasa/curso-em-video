<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
    <title>Caixas</title>
    <style>
      h1 {
        background-color: lightblue;
        height: 300px;
        width: 300px;

        border: 10px solid rgb(52, 100, 84);

        padding: 10px;

        margin: 20px auto 40px auto;

        outline: 2px dashed red;
      }
      a {
        border-width: 5px;
        border-style: solid;
        border-color: orange;

        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Caixas Box-Level</h1>
    <p>
      Parágrafos também são exemplos de box-level, mas os
      <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como
      tudo isso funciona.
    </p>
  </body>
</html>
