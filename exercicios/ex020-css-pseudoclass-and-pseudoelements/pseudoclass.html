<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
    <title>Pseudo-Classes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
      }
      div {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
      }
      div:hover {
        background-color: #2b7b40;
      }
    </style>
  </head>
  <body>
    <div id="d1">Div 1</div>
    <div id="d2">Div 2</div>
    <div id="d3">Div 3</div>
  </body>
