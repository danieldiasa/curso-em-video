<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="map-icon.ico" type="image/x-icon" />
    <title>Tags em HTML</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <br />
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
      <li title="&lt;header&gt;">Cabeçalho da página</li>
      <li title="&lt;nav&gt;">Menu de navegação</li>
      <li title="&lt;section&gt;">Seção do conteúdo</li>
      <li title="&lt;article&gt;">Artigo independente</li>
      <li title="&lt;aside&gt;">Conteúdo lateral</li>
      <li title="&lt;footer&gt;">Rodapé da página</li>
    </ul>
  </body>
</html>
