<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="montanha.ico" type="image/x-icon" />
    <title>Desafio das Imagens</title>
  </head>
  <body>
    <h1>Desafio das Imagens</h1>
    <br />
    <p>
      Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em
      cima, como ícone de favoritos!
    </p>
    <br />
    <img src="montanha-full.jpg" alt="Imagem de Montanha" width="300" />
    <br />
    <br />
    <p>
      A imagem acima foi inserida utilizando a tag <code>&lt;img&gt;</code> com
      o atributo <code>src</code> apontando para a URL da imagem e o atributo
      <code>alt</code> fornecendo uma descrição alternativa.
    </p>
    <br />
  </body>
</html>
